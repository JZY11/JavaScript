<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    box.style.width = "400px";// 元素box的style属性，width为其属性值部分
    box.style.height = "400px";
    box.style.background = "red";
//    box.style.background-color = "red";// JS中-符号为一个运算符，多个单词是可用驼峰命名法写，如下
    box.style.backgroundColor = "red";
</script>
</body>
</html>
