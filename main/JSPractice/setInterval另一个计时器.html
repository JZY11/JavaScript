<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            font-size:4em;
        }
    </style>
</head>
<body>
    <div id="box">10</div>
    <script>
        var t = 10;
        var timer = null;
        function daoJiShi() {
            t--;
            var box = document.getElementById('box');
            box.innerHTML = t;
            if(t <= 0){
                clearInterval(timer);
            }
        }
        timer = setInterval(daoJiShi,1000);// 直接在外面自带重复
    </script>
</body>
</html>
