<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">10</div>
<script>
    var i = 10;
    setTimeout(function () {
        i--;
        var box = document.getElementById('box');
        box.innerHTML = i;
    }, 1000)
</script>
</body>
</html>
