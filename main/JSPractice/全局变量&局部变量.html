<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var c = 0;// 全局变量
    function add(a, b) {
//        var  c = 0;// 局部变量(即重新声明了局部变量也叫c)，局部变量覆盖了同名的全局变量
                     // 覆盖不是将变量改了，而是在函数内部有限使用局部变量，无法再使用全局变量
        c = a + b;
        if (c % 2 === 0) {
            return c;
        }
    }
    // 全局作用域：不特定于某个函数范围，通常在函数内部与外部都可以被使用
    // 局部作用域：特定于某个函数内部，在函数外部无效
    add(2, 6);
    alert(c);
</script>
</body>
</html>
