<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var i in document){
        //逐个输出document对象的成员，遍历document对象，x默认初始化为0，for-in循环不需要手动初始化
        //将document对象的成员访问完后自动结束
        document.write(i + '<br>')
    }
</script>
</body>
</html>
